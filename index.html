<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Project</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>


    <div class="loginPanel">
        <div class="form">
            <form>
                <label for="username">Username:</label>
                <input class="loginInput" type="text" id="username" name="username" placeholder="Username"><br>
                <label for="token">Token:</label>
                <input class="loginInput" type="text" id="token" name="token" placeholder="Password">
                <div class="wrongInput"></div>
            </form>
            
        </div>
        <div class="submit">
                <button class="submitBtn">Submit</button>
        </div>
    </div>

    <div class="navBar">

        <div class="title">Git Hub Panel</div>
        <div class="login">
            <button class="loginBtn">Login</button>
        </div>
    </div>



</body>

</html>
